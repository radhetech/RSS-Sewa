  <div class="list-container" >
  <h1 class="heading">વૃત્તનો પ્રકાર પસંદ કરો</h1>
  <select id="thursdaysDropdown" (change)="onThursdayChange($event)">
    <option *ngFor="let thursday of lastFiveThursdays" [value]="thursday">{{ thursday | date }}</option>
  </select>
  <!-- <div class="input-with-icon">
    <label for="datepickerInput">તારીખ: </label>
  </div> -->

  <ul>
    <li class="mainTitle" [ngClass]="{ 'selected': vrutType === 1 }" (click)="selectedVrutType(1)">
      <input type="radio" name="mainSelect"  [value]="1" (change)="toggleList(1)"> સેવા દિન
      (ગુરુવાર)
    </li>

    <div *ngIf="showList1" class="subList" [formGroup]="sevaDinForm" (ngSubmit)="submitForm(sevaDinForm)">
      <h4>કયા સંસ્કાર નું વૃત્ત નોધવાનું છે?</h4>
      <li class="mainTitle" [ngClass]="{ 'selected': selectedSanskar === 'sanskar1' }"
        (click)="selectSanskarOption('sanskar1')">
        <input type="radio" name="sanskarSelect" [(ngModel)]="selectedSanskar" [value]="'sanskar1'"
          (change)="toggleMainCheckbox('sanskar1')"><span class="custom-font-size-mid"> *સંસ્કાર ૧</span>
      </li>
      <div *ngIf="showSubList1" class="subList">
        <li (click)="toggleCheckbox('sanskar1_1')">
          <input type="checkbox" [(ngModel)]="checkedItems.sanskar1_1" (change)="checkSubmitValidity()"> <span class="custom-font-size-sub"> ૧.
          અમૃતવચન/સુભાષિત</span>
        </li>
        <li (click)="toggleCheckbox('sanskar1_2')">
          <input type="checkbox" [(ngModel)]="checkedItems.sanskar1_2" (change)="checkSubmitValidity()"><span class="custom-font-size-sub">  ૨. સેવા ગીત</span>
        </li>
        <li (click)="toggleCheckbox('sanskar1_3')">
          <input type="checkbox" [(ngModel)]="checkedItems.sanskar1_3" (change)="checkSubmitValidity()"> <span class="custom-font-size-sub"> ૩. સેવા બોધકથા</span>
        </li>
      </div>

      <li class="mainTitle" [ngClass]="{ 'selected': selectedSanskar === 'sanskar2' }"
        (click)="selectSanskarOption('sanskar2')">
        <input type="radio" name="sanskarSelect" [(ngModel)]="selectedSanskar" [value]="'sanskar2'"
          (change)="toggleMainCheckbox('sanskar2')"> <span class="custom-font-size-mid"> *સંસ્કાર ૨</span>
      </li>
      <div *ngIf="showSubList2" class="subList">
        <li (click)="toggleCheckbox('sanskar2_1')">
          <input type="checkbox" [(ngModel)]="checkedItems.sanskar2_1" (change)="checkSubmitValidity()"> <span class="custom-font-size-sub"> ૧. સેવા પ્રસંગ</span>
        </li>
        <li (click)="toggleCheckbox('sanskar2_2')">
          <input type="checkbox" [(ngModel)]="checkedItems.sanskar2_2" (change)="checkSubmitValidity()"> <span class="custom-font-size-sub"> ૨. સેવા વસતી
          કર્યા આયોજન</span>
        </li>
        <li>
          <span class="custom-font-size-sub">  વિષય લેનારનું નામ: </span><input type="text" class="fix-input"  (change)="checkSubmitValidity()">
        </li>
        <li>
          <span class="custom-font-size-sub">  કરેલ કાર્યની નોંધ: </span><input type="text" class="fix-input" (change)="checkSubmitValidity()">
        </li>
      </div>
    </div>
  </ul>

  <ul>
    <li class="mainTitle" [ngClass]="{ 'selected': vrutType === 2 }" (click)="selectedVrutType(2)">
      <input type="radio" name="mainSelect" [value]="2" (change)="toggleList(2)"> માસિક
      સેવા વસતી સંપર્ક
    </li>
