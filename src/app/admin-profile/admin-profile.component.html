<div class="list-container">
    <h1>એડમિન પ્રોફાઇલ</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
            <label for="state">ભાગ/જિલ્લો:</label>
            <select id="state" formControlName="state">
              <option *ngFor="let state of states" [value]="state.name">{{ state.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">નગર/તાલુકો:</label>
            <select id="city" formControlName="city">
              <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
            </select>
          </div>
      </div>

        <div class="form-row">
        <div class="form-group">
      <label for="village">સેવા વસ્તી:</label>
      <select id="village" formControlName="village">
        <option *ngFor="let village of villages" [value]="village.name">{{ village.name }}</option>
        <option value="addVillage" class="addbtn">નવી સેવા વસ્તી ઉમેરો  </option>
      </select>
      <div *ngIf="addingVillage">
        <input type="text" formControlName="newVillage" placeholder="નવી સેવા વસ્તી ઉમેરો" />
        <button type="button" class="addbtn" (click)="addVillage()">Add</button>
      </div>
    </div>
     
    <div class="form-group">
        <label for="sakha">શાખા:</label>
        <select id="sakha" formControlName="sakha">
          <option *ngFor="let sakha of sakhas" [value]="sakha">{{ sakha }}</option>
          <option value="addSakha" >નવી શાખા ઉમેરો</option>
        </select>
        <div *ngIf="addingSakha">
          <input type="text" formControlName="newSakha" placeholder="નવી શાખા ઉમેરો" />
          <button type="button" class="addbtn" (click)="addSakha()">Add</button>
        </div>
      </div>
      </div>
      <button type="submit" class="submit-btn" [disabled]="form.invalid">Submit</button>
    </form>
   <br>
   <p>{{form.get('state')?.value}} <ng-container *ngIf="form.get('state')?.value"> >> </ng-container>
    {{form.get('city')?.value}} <ng-container *ngIf="form.get('city')?.value"> >> </ng-container>
    {{form.get('village')?.value}} <ng-container *ngIf="form.get('village')?.value"> >> </ng-container>
    {{form.get('sakha')?.value}}</p>
   
  </div>
