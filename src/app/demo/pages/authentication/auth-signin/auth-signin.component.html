<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <form #loginForm="ngForm" (ngSubmit)="onFormSubmitted(loginForm)">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">અહીં લૉગિન કરો</h3>
  
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="યુઝરનેમ" id="username" name="username" ngModel required>
        </div>
        <div class="input-group mb-4">
          <input type="password" placeholder="પાસવર્ડ" class="form-control" id="password" name="password" ngModel required>
        </div>
        <div class="form-group text-start mb-4">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
            <label for="checkbox-fill-a1" class="cr">Save Details</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-4" [disabled]="loginForm.invalid">લૉગ ઇન</button>
        <p class="mb-2 text-muted"  (click)="forgetPassword()">
          પાસવર્ડ ભૂલી ગયા છો?  
        </p>
      </form>
      </div>
    </div>
  </div>
</div>
<app-snackbar [errorsmsg]="loginerr" [snackbarColour]="snackbarColour" *ngIf="loginerr"></app-snackbar>
