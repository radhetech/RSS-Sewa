<div class="row">
<div class="col-sm-12">
   <app-card [hidHeader]="false" [cardTitle]="{title: 'અહેવાલ', description: ''}" [cardClass]="'card'">
  
    <div class="was-validated">
       
        <div class="mb-3">
            <label for="reportType">वृत्त का प्रकार:</label>
            <select id="reportType" class="form-select"  (change)="selectReportType($event)">
              <option value="" selected>-- पसंद कीजिए --</option>
              <option value="summary"> विभाग/प्रांत का संकलन पत्रक</option>
              <option value="detail">प्रांत का संकलन पत्रक</option>
              <option value="statistics">आयाम सह वृत्त</option>
            </select>
            </div>
            </div>
            </app-card>
            </div>
        </div>


<!-- Summary Component -->
<ng-container *ngIf="reportType === 'summary'">
  <app-report-summary></app-report-summary>
</ng-container>

<!-- Detail Component -->
<ng-container *ngIf="reportType === 'detail'">
  <app-report-detail></app-report-detail>
</ng-container>

<!-- Department Component -->
<ng-container *ngIf="reportType === 'statistics'">
  <app-report-statistics></app-report-statistics>
</ng-container>
