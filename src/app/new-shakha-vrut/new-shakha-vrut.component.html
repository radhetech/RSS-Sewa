<app-breadcrumb> </app-breadcrumb>
<div class="list-container" *ngIf="isShakhaSelected && isVastiSelected">
    <h1 class="heading">વૃત્તનો પ્રકાર પસંદ કરો</h1>
<form class="mainTitle" [formGroup]="formGroup">
    <!-- for date selection  -->
    <select id="thursdaysDropdown">
        <option >19 Aug 2024</option>
      </select>
    <!-- weekly form accordion -->
    <div class="accordion">
     <div class="accordion-heading weekly" (click)="selectedAccordion('W')">
    <input type="radio" value="W" name="selectedCategory" formControlName="selectedCategory" > Weekly
    </div>
    <div *ngIf="selectedCategory=='W'"  class="accordion-body" formGroupName="weeklyForm">
        <div>
        <input type="radio" value="sanskar1" name="sanskar" formControlName="sanskar"> Sanskar-1
        <input type="radio" value="sanskar2" name="sanskar" formControlName="sanskar"> Sankar-2
        </div>
        <div *ngIf="selectedSanskar=='sanskar1'" formGroupName="sanskar1Group"> 
            <input type="checkbox" value='amrutvachanSubhashit' name="amrutvachan/subhashit" formControlName="amrutvachanSubhashit"> amrutvachan/subhashit
            <input type="checkbox" value='sevaGit' name="sevaGit" formControlName="sevaGit"> seva git
            <input type="checkbox" value='sevaBodhKatha' name="sevaBodhKatha" formControlName="sevaBodhKatha"> seva bodh katha
        </div>
        <div *ngIf="selectedSanskar=='sanskar2'"  formGroupName="sanskar2Group"> 
            <input type="checkbox" value='sevaPrasang' name="sevaPrasang" formControlName="sevaPrasang"> Seva Prasang
            <input type="checkbox" value='karyAyojan' name="karyAyojan" formControlName="karyAyojan"> Seva Vasti Kary Ayojan
            <input type="text" value='' name="vishayLenar" formControlName="vishayLenar" placeholder="vishay Lenar">
            <input type="text" value='' name="karyNondh" formControlName="karyNondh" placeholder="karel Kary ni Nondh"> 
        </div>
    </div>
    </div>
    <!-- mothly form accordion -->
    <div class="accordion">
        <div class="accordion-heading monthly" (click)="selectedAccordion('M')">
        <input type="radio" value="M" name="selectedCategory" formControlName="selectedCategory" > Monthly
        </div>
        <div *ngIf="selectedCategory=='M'"   class="accordion-body"formGroupName="monthlyForm">
           <div>
               <label for="">Sampark Thayel Chhe?</label>
               <br>
               <input type="radio" value="Yes" name="sampark" formControlName="sampark"> Ha 
               <input type="radio" value="No" name="sampark" formControlName="sampark"> Na
           </div>
           <div *ngIf="samparkSelected=='Yes'">
               <input type="number" value='' name="swSankhya" formControlName="swSankhya" placeholder="swayamsevak ni sankhya">
               <input type="text" value='' name="visheshNondh" formControlName="visheshNondh" placeholder="vishesh Nondh">
           </div>
    </div>
    </div>
    
</form>
<button (click)="submitForm(formGroup)" [disabled]="!formGroup.valid"> Submit Form</button>
</div>
