   <select #vasti (change)="vastiChange(vasti)">
        <option value="વસ્તી">વસ્તી</option>
        <option  *ngFor="let vasti of vastiList" [value]="vasti.name" >{{vasti.name}}</option>
    </select>
   
    <select #shakha (change)="shakhaChange(shakha)">
        <option value="શાખા">શાખા</option>
        <option  *ngFor="let shakha of shakhaList" name="shaka" [value]="shakha.shakhaName">{{shakha.shakhaName}}</option>
    </select>
